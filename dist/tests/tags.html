<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="stylesheet" href="../css/tags.css">
    <link rel="stylesheet" href="../css/ox.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <p>Ox badge</p>
        <span class="ox-badge">
            Default badge
        </span>
        <span class="ox-badge ox-badge-primary">
            Primary badge
        </span>
        <span class="ox-badge ox-badge-success">
            Success badge
        </span>
        <span class="ox-badge ox-badge-danger">
            Danger badge
        </span>
        <span class="ox-badge ox-badge-warn">
            Warn Danger
        </span>
        <span class="ox-badge ox-badge-dark">
            Dark Danger
        </span>

        <p>Ox badge icon</p>
        <span class="ox-badge">
            <i class='bx bx-bluetooth'></i> Defaul icon badge
        </span>
        <span class="ox-badge ox-badge-danger">
            <i class='bx bx-wifi-off'></i> Defaul icon badge
        </span>
        <span class="ox-badge ox-badge-primary">
            <i class='bx bx-exit-fullscreen'></i> Full screen
        </span>

        <p>Ox outline badge</p>
    </div>
</body>

</html>
