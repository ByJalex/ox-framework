<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./cards.css">
    <link rel="stylesheet" href="./buttons.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="ox-card">
        <ul class="icons-right">
            <li>
                <i class='bx bx-credit-card-front'></i>
            </li>
            <li>
                <i class='bx bxs-keyboard'></i>
            </li>
            <li>
                <i class='bx bx-area'></i>
            </li>
        </ul>
        <img src="https://images.unsplash.com/photo-1598275277621-fd16896f5dda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1534&q=80" alt="">
        <div class="con-text">
            <h2 class="title-card">Kościelec</h2>
            <p>
                Kościelec es un municipio (gmina) rural en el voivodato de Gran Polonia, en el distrito de Koło. Entre los años 1975 y 1998, este municipio se encontró en el voivodato de Konin.
                <span class="buttons-ox-card">
                    <button class="btn-ox btn-facebook ox-card-button"><i class='bx bxl-facebook bx-sm'></i></button>
                    <button class="btn-ox btn-success ox-card-button">Success button</button>
                </span>
            </p>
        </div>
    </div>
</body>

</html>
