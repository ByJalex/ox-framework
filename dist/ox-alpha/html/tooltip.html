<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="../less/tooltip.css">
    <link rel="stylesheet" href="../less/button.css">
</head>

<body style="margin-top: 100px; margin-left: 100px">
    <div class="ox-tooltip">
        <button class="ox-btn">Test Button</button>
        <span class="ox-tooltip-text ox-tooltip-top">A cool button</span>
    </div>
    <div class="ox-tooltip">
        Top
        <span class="ox-tooltip-text ox-tooltip-top">Top tooltip</span>
    </div>
    <div class="ox-tooltip">
        Bottom
        <span class="ox-tooltip-text ox-tooltip-bottom">Bottom tooltip</span>
    </div>
    <div class="ox-tooltip">
        Left
        <span class="ox-tooltip-text ox-tooltip-left">Left tooltip</span>
    </div>
    <div class="ox-tooltip">
        Right
        <span class="ox-tooltip-text ox-tooltip-right ox-bg-primary">Right tooltip (Primary bg)</span>
    </div>
    <div class="ox-tooltip">
        Right
        <span class="ox-tooltip-text ox-tooltip-right ox-bg-danger">Right tooltip (Danger bg) dawio dn owi wdn oiawdn awoidn awoi</span>
    </div>
</body>

</html>
