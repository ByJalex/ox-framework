<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <link rel="stylesheet" href="../less/avatar.css">
</head>

<body>
    <div class="ox-avatar">
        <div class="ox-avatar-text">
            Jos
        </div>
    </div>
    <div class="ox-avatar">
        <div class="ox-avatar-image">
            <img src="https://images.unsplash.com/photo-1593642632505-1f965e8426e9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=625&q=80" alt="">
        </div>
    </div>
    <div class="ox-avatar ox-avatar-square">
        <div class="ox-avatar-image">
            <img src="https://images.unsplash.com/photo-1593697820932-7b80b2ec386f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="">
        </div>
        <div class="ox-avatar-badge"></div>
    </div>
    <div class="ox-avatar">
        <div class="ox-avatar-image">
            <img src="https://heraldodemexico.com.mx/cdn-cgi/image/width=1200,fit=contain/https://cdn.heraldodemexico.com.mx/wp-content/uploads/2020/07/07164049/bad-bunny-mejor-compositor-del-a%C3%B1o-canciones-yo-perreo-sola-safaera-reggaeton-premios-ASCAP-cantante-latino-1200x675.jpg"
                alt="">

    </div>
    <div class="ox-avatar">
        <div class="ox-avatar-image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Bad_Bunny_2019_by_Glenn_Francis.jpg/1200px-Bad_Bunny_2019_by_Glenn_Francis.jpg" alt="">
        </div>
        <div class="ox-avatar-badge ox-avatar-warn"></div>
    </div>
    <div class="ox-avatar">
        <div class="ox-avatar-image">
            <img src="https://images.unsplash.com/photo-1599145700916-a2eb64aac77f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=751&q=80" alt="">
        </div>
        <div class="ox-avatar-badge ox-avatar-danger"></div>

    <div class="ox-avatar">
        <div class="ox-avatar-image">

        <div class="ox-avatar-badge ox-avatar-primary"></div>
    </div>
    <div class="ox-avatar ox-avatar-xs">
        <div class="ox-avatar-image">
            <img src="https://images.unsplash.com/photo-1599232138266-9d361798d4da?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="">
        </div>
    </div>
    <div class="ox-avatar ox-avatar-sm">
        <div class="ox-avatar-image">
            <img src="https://images.unsplash.com/photo-1593642533144-3d62aa4783ec?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="">

    </div>
    <div class="ox-avatar ox-avatar-md">
        <div class="ox-avatar-image">
            <img src="https://images.unsplash.com/photo-1587981544902-0c71147aa367?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=720&q=80" alt="">

    <div class="ox-avatar ox-avatar-xl">
        <div class="ox-avatar-image">
            <img src="https://images.unsplash.com/photo-1599312171080-855499526899?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="">
