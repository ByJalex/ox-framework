<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="../less/checkbox.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <label class="ox-checkbox ox-checkbox-primary" for="ox-check1">
        <input type="checkbox" id="ox-check1">
        <div class="ox-checked">
            <i class='bx bx-check'></i>
        </div>
        Ox Default checkbox
    </label>
    <label class="ox-checkbox ox-checkbox-success" for="ox-check2">
        <input type="checkbox" id="ox-check2">
        <div class="ox-checked">
            <i class='bx bx-eraser'></i>
        </div>
        Ox success checkbox
    </label>
    <label class="ox-checkbox ox-checkbox-danger" for="ox-check3">
        <input type="checkbox" id="ox-check3">
        <div class="ox-checked">
            <i class='bx bx-book-alt' ></i>
        </div>
        Ox danger checkbox
    </label>
    <label class="ox-checkbox ox-checkbox-warn" for="ox-check4">
        <input type="checkbox" id="ox-check4">
        <div class="ox-checked">
            <i class='bx bx-sticker'></i>
        </div>
        Ox warn checkbox
    </label>
    <label class="ox-checkbox ox-checkbox-dark" for="ox-check5">
        <input type="checkbox" id="ox-check5">
        <div class="ox-checked">
            <i class='bx bx-note' ></i>
        </div>
        Ox dark checkbox
    </label>
</body>

</html>
