<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="../less/button.css">
    <link rel="stylesheet" href="../less/ox.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    Single buttons
    <div>
        <button class="ox-btn">Default Button</button>
        <button class="ox-btn ox-btn-primary">Primary Button</button>
        <button class="ox-btn ox-btn-success">Success Button</button>
        <button class="ox-btn ox-btn-danger">Danger Button</button>
        <button class="ox-btn ox-btn-warn">Warn Button</button>
        <button class="ox-btn ox-btn-dark">Dark Button</button>
    </div>
    Group buttons
    <div>
        <div class="ox-group-buttons">
            <button class="ox-btn ox-btn-primary"><i class='bx bx-skip-previous' ></i></button>
            <button class="ox-btn ox-btn-primary"><i class='bx bx-pause' ></i></button>
            <button class="ox-btn ox-btn-primary"><i class='bx bx-skip-next'></i></button>
        </div>
    </div>
    Flat buttons
    <div>
        <button class="ox-btn ox-btn-flat">Default Button</button>
        <button class="ox-btn ox-btn-primary ox-btn-flat">Primary Button</button>
        <button class="ox-btn ox-btn-success ox-btn-flat">Success Button</button>
        <button class="ox-btn ox-btn-danger ox-btn-flat">Danger Button</button>
        <button class="ox-btn ox-btn-warn ox-btn-flat">Warn Button</button>
        <button class="ox-btn ox-btn-dark ox-btn-flat">Dark Button</button>
    </div>
    Square buttons
    <div class="">
        <button class="ox-btn ox-btn-square">Default Button</button>
        <button class="ox-btn ox-btn-primary ox-btn-square">Primary Button</button>
        <button class="ox-btn ox-btn-success ox-btn-square">Success Button</button>
        <button class="ox-btn ox-btn-danger ox-btn-square">Danger Button</button>
        <button class="ox-btn ox-btn-warn ox-btn-square">Warn Button</button>
        <button class="ox-btn ox-btn-dark ox-btn-square">Dark Button</button>
    </div>
    Outline buttons
    <div class="">
        <button class="ox-btn ox-btn-outline">Default Button</button>
        <button class="ox-btn ox-btn-primary ox-btn-outline">Primary Button</button>
        <button class="ox-btn ox-btn-success ox-btn-outline">Success Button</button>
        <button class="ox-btn ox-btn-danger ox-btn-outline">Danger Button</button>
        <button class="ox-btn ox-btn-warn ox-btn-outline">Warn Button</button>
        <button class="ox-btn ox-btn-dark ox-btn-outline">Dark Button</button>
    </div>
    Rounded buttons
    <div class="">
        <button class="ox-btn ox-btn-rounded">Default Button</button>
        <button class="ox-btn ox-btn-primary ox-btn-rounded">Primary Button</button>
        <button class="ox-btn ox-btn-success ox-btn-rounded">Success Button</button>
        <button class="ox-btn ox-btn-danger ox-btn-rounded">Danger Button</button>
        <button class="ox-btn ox-btn-warn ox-btn-rounded">Warn Button</button>
        <button class="ox-btn ox-btn-dark ox-btn-rounded">Dark Button</button>
    </div>
    Rounded buttons with icons
    <div class="">
        <button class="ox-btn ox-btn-rounded"><i class='bx bx-credit-card-front'></i></button>
        <button class="ox-btn ox-btn-primary ox-btn-rounded"><i class='bx bx-cctv'></i></button>
        <button class="ox-btn ox-btn-success ox-btn-rounded"><i class='bx bx-scan' ></i></button>
        <button class="ox-btn ox-btn-danger ox-btn-rounded"><i class='bx bx-blanket' ></i></button>
        <button class="ox-btn ox-btn-warn ox-btn-rounded"><i class='bx bx-color-fill' ></i></button>
        <button class="ox-btn ox-btn-dark ox-btn-rounded"><i class='bx bx-network-chart' ></i></button>
    </div>
    Block button
    <div style="width: 775px;">
        <button class="ox-btn block ox-btn-primary">This is my block button</button>
    </div>
    <script src="../js/button.js"></script>
</body>

</html>
