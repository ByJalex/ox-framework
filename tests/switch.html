<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <link rel="stylesheet" href="../less/switch.css">
</head>

<body>
    <div>
        Normal Switch
    </div>
    <label class="ox-switch ox-switch-primary" for="check">
        <input id="check" class="ox-switch-input" type="checkbox">
        <div class="ox-toggle-check"></div>
    </label>
    <label class="ox-switch ox-switch-success" for="check1">
        <input id="check1" class="ox-switch-input" type="checkbox">
        <div class="ox-toggle-check"></div>
    </label>
    <label class="ox-switch ox-switch-danger" for="check2">
        <input id="check2" class="ox-switch-input" type="checkbox">
        <div class="ox-toggle-check"></div>
    </label>
    <label class="ox-switch ox-switch-warn" for="check3">
        <input id="check3" class="ox-switch-input" type="checkbox">
        <div class="ox-toggle-check"></div>
    </label>
    <label class="ox-switch ox-switch-dark" for="check4">
        <input id="check4" class="ox-switch-input" type="checkbox">
        <div class="ox-toggle-check"></div>
    </label>
    <div>
        Square Switch
    </div>
    <label class="ox-switch ox-switch-primary ox-switch-square" for="scheck">
        <input id="scheck" class="ox-switch-input" type="checkbox">
        <div class="ox-toggle-check"></div>
    </label>
    <label class="ox-switch ox-switch-success ox-switch-square" for="scheck1">
        <input id="scheck1" class="ox-switch-input" type="checkbox">
        <div class="ox-toggle-check"></div>
    </label>
    <label class="ox-switch ox-switch-danger ox-switch-square" for="scheck2">
        <input id="scheck2" class="ox-switch-input" type="checkbox">
        <div class="ox-toggle-check"></div>
    </label>
    <label class="ox-switch ox-switch-warn ox-switch-square" for="scheck3">
        <input id="scheck3" class="ox-switch-input" type="checkbox">
        <div class="ox-toggle-check"></div>
    </label>
    <label class="ox-switch ox-switch-dark ox-switch-square" for="scheck4">
        <input id="scheck4" class="ox-switch-input" type="checkbox">
        <div class="ox-toggle-check"></div>
    </label>
</body>

</html>
