<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../less/progressbar.css">
</head>

<body>
    <div class="ox-progress">
        <div style="width: 50%;" class="ox-progress-bar ox-primary-bar"></div>
    </div>
    <div style="margin-top: 10px" class="ox-progress">
        <div style="width: 50%;" class="ox-progress-bar ox-success-bar gradient"></div>
    </div>
    <div style="margin-top: 10px" class="ox-progress">
        <div style="width: 25%;" class="ox-progress-bar ox-danger-bar">25%</div>
    </div>
    <div style="margin-top: 10px" class="ox-progress">
        <div style="width: 15%;" class="ox-progress-bar ox-warn-bar">15%</div>
    </div>
    <div style="margin-top: 10px" class="ox-progress">
        <div style="width: 65%;" class="ox-progress-bar ox-dark-bar">65%</div>
    </div>
</body>

</html>
