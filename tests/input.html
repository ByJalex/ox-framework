<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="stylesheet" href="../less/input.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="app">
        <div class="ox-input-group">
            <input placeholder="Default input" class="ox-form-control" type="text">
        </div>
        <div class="ox-input-group">
            <input placeholder="Square input" class="ox-form-control ox-input-square" type="text">
        </div>
        <div v-for="item in typeInput" class="ox-input-group">
            <div class="ox-group-icon ox-right-icon">
                <i class='bx bx-user'></i>
            </div>
            <input :placeholder="[item.type +' input']" :class="['ox-form-control ox-input-'] + item.type" type="text">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    typeInput: [{
                        type: 'primary'
                    }, {
                        type: 'success'
                    }, {
                        type: 'danger'
                    }, {
                        type: 'warn'
                    }, {
                        type: 'dark'
                    }]
                }
            },
        })
    </script>
</body>

</html>
