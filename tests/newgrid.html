<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New grid System</title>
    <link rel="stylesheet" href="../less/grid-update.css">
</head>

<body>
    <h1>Semantic Grid System</h1>
    <div class="grid">
        <div class="six-small six-medium eleven-large column">
            Desktop 12 - Tablet 4 - CellPhone
        </div>
        <div class="six-small two-medium one-large column">
            a
        </div>
        <div class="twelve-small one-medium three-large column">
            12/12 -> 6/12 -> 4/12 -> 3/12
        </div>
        <div class="twelve-small three-medium column">
            12/12 -> 6/12 -> 3/12
        </div>
        <div class="twelve-small nine-medium column">
            12/12 -> 6/12 -> 9/12
        </div>
        <div class="twelve-small three-large column">
            12/12 -> 6/12 -> 3/12
        </div>
        <div class="twelve-small column">
            12/12 -> 6/12
        </div>
        <div class="twelve-small twelve-medium six-large column">
            12/12 -> 6/12 -> 12/12 -> 6/12
        </div>
        <div class="column">
            12/12
        </div>
    </div>
</body>

</html>
